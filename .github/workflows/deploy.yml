name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: gagiteck-dev-cluster

jobs:
  deploy-api:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push API
        run: |
          cd api
          docker build -t ${{ steps.login-ecr.outputs.registry }}/gagiteck-dev-api:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/gagiteck-dev-api:latest
          aws ecs update-service --cluster $ECS_CLUSTER --service gagiteck-dev-api --force-new-deployment

  deploy-dashboard:
    name: Build and Deploy Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push Dashboard
        run: |
          cd dashboard
          docker build -t ${{ steps.login-ecr.outputs.registry }}/gagiteck-dev-dashboard:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/gagiteck-dev-dashboard:latest
          aws ecs update-service --cluster $ECS_CLUSTER --service gagiteck-dev-dashboard --force-new-deployment
